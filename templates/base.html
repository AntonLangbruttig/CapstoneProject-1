<!DOCTYPE html>
<html lang="en">
<head>
    <title>base</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css"/>
    {% block styles %}

    {% endblock %}
</head>


<body>
<div id="wrapper">
    <!-- side bar-->
    {% include 'navbar.html' %}

    <!--- page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!-- top section -->
                    <nav class="sticky" style="z-index: 3">
                        {% block header %}

                        {% endblock %}
                        <hr style="width:100%;text-align:left;margin-left:100px; margin-top:0px">
                    </nav>
                    <!-- display main middle-->
                    {% block middle_section %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
